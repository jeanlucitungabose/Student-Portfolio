<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>

<h1>Media Gallery</h1>

<h2>Image Gallery</h2>
<img src="gallery.html" width="200">

</body>
<img src="gallery2.html" width="200">

<h2>Audio</h2>
<audio controls>
    <source src="audio.html.mp3" type="audio/mp3">
</audio>

<h2>Video</h2>
<video width="320" height="240" controls>
    <source src="video.html.mp4" type="video/mp4">
</video>

<h2>Figure with Caption</h2>
<figure>
    <img src="sample.html" width="300">
    <figcaption>This is how it works.</figcaption>
</figure>

</body>
</html>
